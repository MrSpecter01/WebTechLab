<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Student Marksheet</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>

					<td>78</td>

					<td>92</td>

				<tr>

					<td>68</td>
					<td>74</td>
					<td>81</td>
					<td>223</td>
				</tr>
				<tr>

					<td>90</td>
					<td>88</td>
					<td>91</td>
					<td>269</td>
				</tr>
				<tr>
					<td>4</td>
					<td>David</td>
					<td>55</td>
					<td>62</td>
					<td>70</td>
					<td>187</td>

				<tr>
					<td>5</td>

					<td>249</td>

			</tbody>
		</table>
	</main>
</body>
</html>
