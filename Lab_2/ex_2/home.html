<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab_2 - ex_2</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h1>HTML5 Audio and Video</h1>

        <section class="media-section">
            <h2>Video Player</h2>
            <video id="myVideo" width="480" controls>
                <source src="mahabharat.webm" type="video/webm">
                Your browser does not support the video tag.
            </video>
            <div class="time-display">
                Current Time: <span id="videoTime">0:00</span>
            </div>
        </section>

        <hr>

        <section class="media-section">
            <h2>Audio Player</h2>
            <audio id="myAudio" controls>
                <source src="kalki_audio.mp3" type="audio/mpeg">
                Your browser does not support the audio tag.
            </audio>
            <div class="time-display">
                Current Time: <span id="audioTime">0:00</span>
            </div>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
